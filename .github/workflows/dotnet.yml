name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore 1
      working-directory: MathLibrary/
      run: dotnet restore
    - name: Restore 2
      working-directory: Tests/
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
